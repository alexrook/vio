<!DOCTYPE html>
<html data-ng-app>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script type="text/javascript">
            function TodoCtrl($scope) {
                $scope.todos = [
                    {text: 'learn angular', done: true},
                    {text: 'build an angular app', done: false},
                    {text: 'build an vio app', done: false},
                    {text: 'bay your moto', done: false},
                    {text: 'build an your big house', done: false},
                    {text: 'build your own life', done: false}

                ];

                $scope.addTodo = function() {
                    $scope.todos.push({text: $scope.todoText, done: false});
                    $scope.todoText = '';
                };

                $scope.remaining = function() {
                    var count = 0;
                    angular.forEach($scope.todos, function(todo) {
                        count += todo.done ? 0 : 1;
                    });
                    return count;
                };

                $scope.archive = function() {
                    var oldTodos = $scope.todos;
                    $scope.todos = [];
                    angular.forEach(oldTodos, function(todo) {
                        if (!todo.done)
                            $scope.todos.push(todo);
                    });
                };
            }
        </script>
        <style type="text/css">
            .done-true {
                background-color: green;
            }
            .done-false {
                background-color:red;
            }
        </style>
    </head>
    <body>
        <div>
            <label>Search:</label>
            <input type="text" data-ng-model="searchQuery" placeholder="Enter a name here">

            <div data-ng-controller="TodoCtrl">
                <table>
                    <thead>
                        <tr>
                            <th>TODO</th>
                            <th>is done ?</th>
                            <th>c</th>
                        </tr>
                    </thead>

                    <tbody >
                        <tr data-ng-repeat="todo in todos|filter:searchQuery">
                            <td>{{todo.text}}</td>
                            <td>{{todo.done}}</td>
                            <td>
                                <input type="checkbox" 
                                       data-ng-model="todo.done"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <form data-ng-submit="addTodo()">
                    <input type="text" placeholder="add todo here" data-ng-model="todoText"/>
                    <button type="submit" value="Add">Add</button>
                </form>
            </div>
        </div>
    </body>
</html>

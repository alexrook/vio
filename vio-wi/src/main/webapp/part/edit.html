    
    <form class="col-lg-12 form-horizontal">
        <legend>Редактирование</legend>
            <div class="form-group">
                <label for="docType" class="col-lg-2 control-label">Тип документа</label>
                <div class="col-lg-10">
                    <select class="form-control" id="docType">
                        <option selected='selected' value="undefined">&lt;Все типы документов&gt;</option>
                        <option data-ng-repeat="doctype in doctypes.items"
                                value="{{doctype.id}}">{{doctype.val}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="docFormat" class="col-lg-2 control-label">Формат документа</label>
                <div class="col-lg-10">
                    <select class="form-control" id="docFormat">
                        <option selected='selected' value="undefined">&lt;Все форматы&gt;</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="docColor" class="col-lg-2 control-label">Цвет</label>
                <div class="col-lg-10">
                    <select class="form-control" id="docColor">
                        <option selected='selected' value="undefined">&lt;не указано&gt;</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="code" class="col-lg-2 control-label">Шифр</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="code" placeholder="Шифр">
                </div>
            </div>

            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Имя</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" placeholder="Имя">
                </div>
            </div>

            <div class="form-group">
                <label for="desc" class="col-lg-2 control-label">Описание</label>
                <div class="col-lg-10">
                    <textarea id="desc" rows="3" class="form-control" placeholder="Описание"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">Сохранить</button>
                </div>
            </div>
        </form>

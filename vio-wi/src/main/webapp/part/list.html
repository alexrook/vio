<div class="col-lg-12"
     data-infinite-loader='documents.nextPage()'
     data-infinite-loader-event='getdocs'>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>шифр</th>
                <th>имя</th> 
                <th>формат</th>
                <th>цвет</th>
            </tr>
        </thead> <tbody>
            <tr data-ng-repeat="doc in
                                documents.items | filter: searchQuery">
                <td>
                    <a href="#/edit">
                        {{(docCheck(doc)).id}}</a>
                </td>
                <td>{{(docCheck(doc)).code}}</td>
                <td>{{(docCheck(doc)).name}}</td>
                <td>{{(docCheck(doc)).format.val}}</td>
                <td>{{(docCheck(doc)).color.val}}</td>
            </tr>
        </tbody>

    </table> <div
        data-ng-show="!documents.noMoreData">Загрузка
        данных...
        <span
            class="badge">{{documents.items.length}}</span>
    </div> <div
        data-ng-show="documents.noMoreData">Достигнут
        конец набора</div>
</div>

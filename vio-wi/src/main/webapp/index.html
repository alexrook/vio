<!DOCTYPE html>
<html data-ng-app>
    <head>
        <title>Список документов</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link 
            href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" 
            rel="stylesheet">

        <link 
            href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css"
            rel="stylesheet">

        <link href="css/appctl.css" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

        <script type="text/javascript">

            function DocCtrl($scope, $http) {

                $scope.range = {
                    count: 15,
                    start: 0
                };

                function getRangeHeaderStr() {
                    return $scope.range.start + '-' + $scope.range.count;
                }



                $scope.getDocs = function() {
                    //  $http.get('rst/doc', {
                    $http.get('docs.json', {
                        headers: {"Range": getRangeHeaderStr()}
                    }).success(function(data) {
                        //console.log("return data=");
                        //console.log(data);
                        $scope.docs = data;
                    });
                }
                $scope.setSearch = function() {
                    $scope.searchQuery = $scope.searchQueryText;
                    console.log($scope.searchQuery);
                };

                $scope.rowsPerPage = [15, 20, 30, 40, 50];

                $scope.getDocs();

            }
        </script>

    </head>
    <body data-ng-controller="DocCtrl">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">VIO</a>
            </div>
            <form class="navbar-form navbar-left" data-ng-submit="setSearch()">
                <div class="form-group">
                    <input type="text" 
                           class="form-control" 
                           data-ng-model="searchQueryText"
                           placeholder="введите строку поиска">
                </div>
                <button class="btn btn-primary" type="submit">
                    <span class="glyphicon glyphicon-search"></span>Поиск 
                </button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                     <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>шифр</th>
                                <th>имя</th>
                                <th>формат</th>
                                <th>цвет</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="doc in docs|filter: searchQuery">
                                <td>{{doc.document.id}}</td>
                                <td>{{doc.document.code}}</td>
                                <td>{{doc.document.name}}</td>
                                <td>{{doc.document.format.val}}</td>
                                <td>{{doc.document.color.val}}</td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div><!--//row with table-->

            <div class="row">
                <form class="col-lg-12 form-horizontal">
                    <div class="form-group">
                        <div class="col-lg-3">
                            <button class="btn btn-default btn-sm" type="submit">
                                <span class="glyphicon glyphicon-step-backward"></span>Назад
                            </button>
                        </div>
                        <label for="selectCount" class="col-lg-2 control-label">Выбирать</label>
                        <div class="col-lg-4">
                            <select class="form-control input-sm" id="selectCount" data-ng-model="range.count">
                                <option data-ng-repeat="rpp in rowsPerPage" value="{{rpp}}">{{rpp}} строк</option>
                            </select>
                        </div>
                        <div class="col-lg-3">
                            <button class="pull-right btn btn-default btn-sm" type="submit">
                                Далее<span class="glyphicon glyphicon-step-forward"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <hr>
            <footer>
                <span>2013 @IT Department</span>
            </footer>
        </div>

    </body>
</html>

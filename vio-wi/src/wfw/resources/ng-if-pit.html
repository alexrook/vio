<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>infinite scroll by Brandon Tilley,remote version , get empty images</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <style type="text/css">
            html,body{
                height: 100%;
            }
            li {
                display: inline-block;
            }
        </style>

        <script src="js/jquery-2.0.3.js"></script>
        <script src="js/angular-1.0.8.js"></script>
        <script src="js/ng-infinite-scroll.js"></script>

        <script type="text/javascript">
            var myApp = angular.module('myApp', ['infinite-scroll']);
            myApp.controller('DemoController', function($scope) {
                $scope.images = function() {
                    var a = [];
                    for (var i = 1; i < 8; i++) {
                        a.push(i);
                    }
                    return a;
                }();

                $scope.loadMore = function() {
                    var last = $scope.images[$scope.images.length - 1];
                    for (var i = 1; i <= 8; i++) {
                        $scope.images.push(last + i);
                    }
                };

                    $scope.updateConsole = function() {
                        $('#r').html('remaining=' + $scope.is.r);
                        $('#w').html('windowBottom=' + $scope.is.w);
                        $('#e').html('elementBottom=' + $scope.is.e);
                        $('#s').html('shouldScroll=' + new String($scope.is.s));
                    };

                });
        </script>
    </head>
    <body data-ng-app='myApp'>
        <div data-ng-controller='DemoController'>
            <div id="iconsole" style="position: fixed">
                <div id="r">'{{is.r}}'</div>
                <div id="w"></div>
                <div id="e"></div>
                <div id="s"></div>
            </div>
            <div>
                <ul data-infinite-scroll='loadMore()' data-infinite-scroll-distance='1'>
                    <li data-ng-repeat='image in images'>
                        <img data-ng-src='http://placehold.it/125x125/ffffff&text={{image}}' src="">
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>infinite loader test async</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <style type="text/css">
            html,body{
                height: 100%;
            }
            li {
                display: inline-block;
                margin: 3px;
            }
            .val {
                background-color: green;
                min-height: 24px;
                min-width: 24px;
                
            }
            a {
                font-size: 18px;
            }
        </style>

        <script src="js/jquery-2.0.3.js"></script>
        <script src="js/angular-1.0.8.js"></script>
        <script src="js/ng-infinite-loader.js"></script>
        
        <script type="text/javascript">
          
            var myApp = angular.module('myApp', ['infinite-loader']);
          //  var myApp = angular.module('myApp',[]);
            
            myApp.controller('Ctrl', function($scope) {
                
                $scope.values=[];
                $scope.counter=0;
               
                $scope.loadMore = function() {
                    var last = $scope.values.length;
                    for (var i = last; i <= last+8; i++) {
                        $scope.values.push(i);
                     //   couter++;
                    }
                    $scope.$emit('loadmore');
                    
                };
                              
                
               
            });

            
            
        </script>
    </head>
    <body data-ng-app='myApp'>
        
            <div id="il" data-ng-controller='Ctrl' data-infinite-loader='loadMore()'
                 data-infinite-loader-event='loadmore'>
                <hr/>
                <ul>
                        <li data-ng-repeat='value in values'>
                            <div class="val">
                                <a data-ng-href='{{value}}'>{{value}}</a>
                            </div>
                        </li>
                </ul>
            </div>
    </body>
</html>

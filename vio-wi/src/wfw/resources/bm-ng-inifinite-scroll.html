<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>infinite scroll by Brandon Tilley</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script 
            src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js">
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="js/ng-infinite-scroll.js"></script>

        <style type="text/css">
            html,body{
                margin: 0px;
                padding: 3px;
            }
        </style>

        <script type="text/javascript">
                var myApp = angular.module('myApp', ['infinite-scroll']);

                myApp.controller('DemoController', function($scope, Reddit) {
                    $scope.reddit = new Reddit();
                });

                // Reddit constructor function to encapsulate HTTP and pagination logic
                myApp.factory('Reddit', function($http) {
                    var Reddit = function() {
                        this.items = [];
                        this.busy = false;
                        this.after = '';
                    };

                    Reddit.prototype.nextPage = function() {
                        if (this.busy)
                            return;
                        this.busy = true;

                        var url = "http://api.reddit.com/hot?after=" + this.after + "&jsonp=JSON_CALLBACK";
                        $http.jsonp(url).success(function(data) {
                            var items = data.data.children;
                            for (var i = 0; i < items.length; i++) {
                                this.items.push(items[i].data);
                            }
                            this.after = "t3_" + this.items[this.items.length - 1].id;
                            this.busy = false;
                        }.bind(this));
                    };

                    return Reddit;
                });

        </script>


    </head>
    <body>
        <a href="http://binarymuse.github.io/ngInfiniteScroll/demo_async.html">
            Infinite scroll Demo from Brandon Tilley
        </a>
        <hr>
        <div data-ng-app='myApp' data-ng-controller='DemoController'>
            <div data-infinite-scroll='reddit.nextPage()' 
                 data-infinite-scroll-disabled='reddit.busy' 
                 data-infinite-scroll-distance='1'>
                <div data-ng-repeat='item in reddit.items'>
                    <span class='score'>{{item.score}}</span>
                    <span class='title'>
                        <a data-ng-href='{{item.url}}' target='_blank'>{{item.title}}</a>
                    </span>
                    <small>by {{item.author}} -
                        <a data-ng-href='http://reddit.com{{item.permalink}}' 
                           target='_blank'>{{item.num_comments}} comments</a>
                    </small>
                    <div style='clear: both;'></div>
                </div>
                <div data-ng-show='reddit.busy'>Loading data...</div>
            </div>
        </div>
    </body>
</html>

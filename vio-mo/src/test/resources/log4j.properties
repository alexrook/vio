# LOG4J Configuration
# ===================

log4j.rootLogger=INFO, console
#log4j.logger.vio.model.doc.H2_Memory_Test=INFO, console
#log4j.logger.vio.model.doc.Postgre_Test=INFO, console





log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} (%t) %-5p [%c{1}.%M:%L] - %m%n

log4j.appender.file=org.apache.log4j.FileAppender
#log4j.appender.file.threshold=WARN
log4j.appender.file.File=target/test-openjpa.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{HH:mm:ss,SSS} (%t) %-5p [%c{1}.%M:%L] - %m%n

